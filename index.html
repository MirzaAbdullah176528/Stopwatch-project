<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="main">
        <h1>Online timer & Stop watch</h1>
        <div class="time">
            <div>
            <p class="mint">00:</p>
            </div>
            <div>
            <p class="sec">00</p>
            </div>
            <div class="control">
            <p class="mili">00</p>
            </div>
        </div>
        <div class="btns">
            <button class="b1">Start</button>
            <button class="b2">Stop</button>
            <button class="b3">Reset</button>
        </div>
    </div>


</body>

</html>
